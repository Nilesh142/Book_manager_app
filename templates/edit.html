{%extends "master_template.html" %}
   {% block title %}
   update student
   {%endblock %}
{%block body %}

<form class ="form-horizontal" action="/edit/{{stud.id}}" method="post">
    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Roll Number:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="roll_no" value="{{stud.Roll_no}}" placeholder="Enter Book Id"  required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="name" value="{{stud.Name}}" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Department:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="dpt" value="{{stud.Department}}" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Contact:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="cnt" value="{{stud.contact}}" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Gender:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="gender" value="{{stud.gender}}" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-2-offset-2">
            <button type ="submit" value="update" class="btn btn-default">Update</button>
        </div>
    </div>

</form>

{% endblock %}

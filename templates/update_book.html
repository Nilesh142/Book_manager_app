{%extends "master_template.html" %}
   {% block title %}
   update
   {%endblock %}
{%block body %}

<form class ="form-horizontal" action="/update_book/{{book.id}}" method="post">
    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Book Id:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="bi" value="{{book.id}}" placeholder="Enter Book Id"  required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Book Title:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="bt" value="{{book.Title}}" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Edition:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="be" value="{{book.Edition}}" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Author/writer :</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="ba" value="{{book.Author}}" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Num_of_copies:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="bc" value="{{book.Num_of_copies}}" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-2-offset-2">
            <button type ="submit" value="update" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>

{% endblock %}

{% extends "master_template.html" %}
  {%block title%}
   Borrow_book 
  {%endblock%}
  
  {%block body%}
  <form class="form-horizontal" action="/borrow_book" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Student Roll Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="program" placeholder="Enter Student Roll Number" name="sm">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="n">
        </div>
      </div> 

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Book Id:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="program" placeholder="Enter Book Id" name="bt">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Due Date:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="DD-MM-YYYY" name="date">
        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Student Roll Number</th>
        <th>Name</th>
        <th>Book id</th>
        <th>Due Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {%for stud in students%}
      <tr>
        <td> {{stud.id}}</td>
        <td>{{stud.S_Roll }}</td>
        <td>{{stud.Name}}</td>
        <td>{{stud.B_id}}</td>
        <td>{{stud.due}}</td>
        <td><a href="/editb/{{stud.id}}"> <button onclick="return confirm('are you sure ')">Edit</button></a></td>
        <td><a href="/deleteb/{{stud.id}}"> <button onclick="return confirm('are you sure to delete')">Delete</button></a></td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
{%endblock%}

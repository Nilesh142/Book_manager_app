{% extends "master_template.html" %}
    {%block title%}
    return_book
    {%endblock%}
  {%block body%}
  <form class="form-horizontal" action="/return_book" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Student Roll Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="name" placeholder="Enter Student Roll Number" name="sm" required>
      </div>
    </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Book Id:</label>
        <div class="col-sm-10">
          <input class="form-control" id="name" placeholder="Enter Book id" name="bt" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Date:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="DD-MM-YYYY" name="date">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Charges:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="email" placeholder="If Returned After Due Date" name="ch" min="0">
        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Student Roll Number</th>
        <th>Book Id</th>
        <th>Date</th>
        <th>Charges</th>
      </tr>
    </thead>
    <tbody>
      {%for stud in students%}
      <tr>
        <td> {{stud.id}}</td>
        <td>{{stud.St_Roll}}</td>
        <td>{{stud.Bo_id}}</td>
        <td>{{stud.Date}}</td>
        <td>{{stud.charges}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
{%endblock%}

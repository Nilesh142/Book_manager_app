{% extends "master_template.html" %}
  {%block title%}
   Edit_book
  {%endblock%}
  
  {%block body%}
  <form class="form-horizontal"action="/editb/{{stud.id}}" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Student Roll Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="program" placeholder="Enter Student Roll Number" value="{{stud.S_Roll }}" name="sm">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Enter Name" value="{{stud.Name}}" name="n">
        </div>
      </div> 

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Book Id:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="program" placeholder="Enter Book Id" value="{{stud.B_id}}" name="bt">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Due Date:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="DD-MM-YYYY" value="{{stud.due}}" name="date">
        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

  {%endblock%}
